<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Forecast vs Actual</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chart-container {
            width: 80%;
            height: 50%;
            padding: 20px;
        }

        canvas {
            width: 80% !important;
            height: 50% !important;
        }
    </style>
</head>

<body>

    <div id="chart-container">
        <canvas id="energyChart"></canvas>
    </div>

    <script>
        // Load the JSON data (you can replace this with your actual file path)
        fetch('forecast.json')
            .then(response => response.json())
            .then(data => {
                // Extracting dates, predicted values, actual values
                const dates = data.map(entry => entry.date);
                const predictedValues = data.map(entry => entry.predictedValue);
                const actualValues = data.map(entry => entry.actualValue);

                // Creating the chart
                const ctx = document.getElementById('energyChart').getContext('2d');
                const energyChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [
                            {
                                label: 'Predicted Values',
                                data: predictedValues,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                tension: 0.1
                            },
                            {
                                label: 'Actual Values',
                                data: actualValues,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (tooltipItem) {
                                        return `${tooltipItem.dataset.label}: ${tooltipItem.raw}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    autoSkip: true,
                                    maxTicksLimit: 10
                                }
                            },
                            y: {
                                beginAtZero: false,
                                ticks: {
                                    callback: function (value) {
                                        return value.toFixed(2); // Format y-axis ticks to 2 decimal places
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(err => console.error('Error loading JSON data:', err));
    </script>

</body>

</html>
